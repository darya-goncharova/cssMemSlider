<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon.ico"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Mem slider</h1>
        <div class="slider">
            <div class="flex-wrapper">
                <div class="slider-wrapper">
                  <div class="slide slide_active">
                    <img src="./assets/1.jpg" alt="Картинка">
                  </div>
                  <div class="slide">
                    <img src="./assets/2.jpg" alt="Картинка">
                  </div>
                  <div class="slide">
                    <img src="./assets/3.jpg" alt="Картинка">
                  </div>
                  <div class="slide">
                    <img src="./assets/4.jpg" alt="Картинка">
                  </div>
                  <div class="slide">
                    <img src="./assets/5.jpg" alt="Картинка">
                  </div>
                </div>
              </div>
            </div>
    <div class="navigation">
        <p class="description">I'm too old for memes</p>
              <div class="dots-wrapper">

                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
