<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon.ico"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Mem slider</h1>
        <div class="container">
            <input type="radio" class="input" id="input1" name="input" checked />
            <input type="radio" class="input" id="input2" name="input" />
            <input type="radio" class="input" id="input3" name="input" />
            <input type="radio" class="input" id="input4" name="input" />
            <div class="slider__wrapper">
              <div class="slider">
                <div class="slide s1"><img src="./assets/1.jpg" alt="Картинка">
                <div class="slide s2"><img src="./assets/2.jpg" alt="Картинка">
                <div class="slide s3"><img src="./assets/3.jpg" alt="Картинка">
                <div class="slide s4"><img src="./assets/4.jpg" alt="Картинка">
                <div class="slide s5"><img src="./assets/5.jpg" alt="Картинка">
              </div>
            </div>
            <div class="description">
              <div class="description_wrapper">
                <div class="descr__item descr__item1">I'm too old for memes</div>
                <div class="descr__item descr__item2">Hello</div>
                <div class="descr__item descr__item3">Hi</div>
                <div class="descr__item descr__item4">Lorem ipsum Suscipit</div>
                <div class="descr__item descr__item5">Cat Rose</div>
              </div>
            </div>
            <div class="navigation">
              <label for="input1" class="dot">
                <div class="dot dot1" id="circle1"></div>
              </label>
              <label for="input2" class="dot">
                <div class="dot dot2"></div>
              </label>
              <label for="input3" class="dot">
                <div class="dot dot3"></div>
              </label>
              <label for="input4" class="dot">
                <div class="dot dot4"></div>
              </label>
              <label for="input5" class="dot">
                <div class="dot dot5"></div>
              </label>
            </div>
          </div>
        </body>
      </html>

  
    </div>

</body>
</html>
